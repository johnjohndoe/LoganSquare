buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "27.0.3"

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    defaultConfig {
        applicationId "com.bluelinelabs.logansquare.demo"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
}

configurations {
    compile.exclude group: "org.jetbrains", module: "annotations"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:23.1.1'
    implementation "com.android.support:multidex:1.0.1"

    // LoganSquare annotation processor
    annotationProcessor 'com.bluelinelabs:logansquare-compiler:1.3.7'
    // LoganSquare runtime library
    implementation 'com.bluelinelabs:logansquare:1.3.7'

    // Jackson libraries for comparison
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.5'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.9.5'

    // GSON library for comparison
    implementation 'com.google.code.gson:gson:2.8.2'

    // Moshi library for camparison
    implementation 'com.squareup.moshi:moshi:1.5.0'

    implementation 'com.fasterxml.jackson.jr:jackson-jr-objects:2.9.5'

    implementation("com.afollestad:ason:1.4.14") {
        exclude group: 'org.json', module: 'json'
    }

}
